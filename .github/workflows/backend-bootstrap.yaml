name: "Terraform Backend"

on:
  workflow_dispatch:

  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./environments/backend-bootstrap

    steps:
      - uses: actions/checkout@v5

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/GithubActions
          role-session-name: github-actions

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform init
        id: init
        run: terraform init

      - name: Terraform plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Get workflow ID by file path
        id: get_id
        run: |
          WORKFLOW_PATH=".github/workflows/terraform-backend.yml"
          ID=$(gh api repos/${{ github.repository }}/actions/workflows/$WORKFLOW_PATH --jq '.id')
          echo "id=$ID" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Disable the workflow
        run: |
          gh api repos/${{ github.repository }}/actions/workflows/${{ steps.get_id.outputs.id }} \
            -X PATCH \
            -f state=disabled
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
